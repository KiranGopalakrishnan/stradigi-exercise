<!doctype html>
<html class="no-js" lang="">
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Kraken</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta property="og:image" content="./assets/logo.png">
  <meta property="og:image:type" content="image/png">
  <meta property="og:image:width" content="512">
  <meta property="og:image:height" content="512">

  <link rel="shortcut icon" href="./assets/favicon.ico" />
  <link rel="apple-touch-icon" href="./assets/favicon.ico">

  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
  <script src="./build/panel.bundle.js"></script>
</head>
<body>
  <!--[if lte IE 9]>
  <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
  <![endif]-->
  <div class="main-wrapper">
    <div class="header-wrapper">
      <div class="mobile-header-container">
        <div class="logo-container">
          <img src="./assets/logo-desktop.png" alt="Kraken" class="logo-image desktop-item" />
          <img src="./assets/logo-mobile.png" alt="Kraken" class="logo-image mobile-item" />
        </div>
        <div class="mobile-item mobile-menu"><img src="./assets/mobile-menu.png" height="32" /></div>
      </div>
      <div class="navigation-container desktop-item">
        <ul class="nav-ul">
          <li><a href="#">LOGOUT</div></li>
          <li><a href="/">GALLERY</a></li>
          <li  class="active"><a href="#">LIST ITEMS</a></li>
        </ul>
      </div>
      <div class="user-icon-container desktop-item">
        <div class="user-icon desktop-item">
          <div class="notification-counter">2</div>
        </div>
      </div>
    </div>
    <div class="content-wrapper">
      {% for item in panels%}

      <div class="single-panel-container">
        <div class="single-panel-wrapper">
          <div class="single-panel">
            <span class="panel-content-logo"><img src="./assets/logo.png" /></span>
            <div class="panel-content">
              <h1>{{item.title}}</h1>
              <p>{{item.text}}</p>
            </div>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</body>
</html>
